<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        .loader {
            position: relative;
            width: 120px;
            height: 120px;
        }
        
        .logo {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #25D366;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 60px;
            font-weight: bold;
            box-shadow: 0 0 30px rgba(37, 211, 102, 0.5);
            z-index: 2;
            animation: pulse 1.5s infinite alternate;
        }
        
        .ripple {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(53, 214, 21, 0.3);
            border-radius: 50%;
            animation: ripple 2s infinite;
        }
        
        .ripple:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .ripple:nth-child(3) {
            animation-delay: 1s;
        }
        
        .progress-text {
            position: absolute;
            bottom: -40px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            opacity: 0;
            animation: fadeIn 0.5s forwards 1.5s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 30px rgba(37, 211, 102, 0.5); }
            100% { transform: scale(1.05); box-shadow: 0 0 50px rgba(37, 211, 102, 0.8); }
        }
        
        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        @keyframes fadeIn {
            to { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="logo">B</div>
        <div class="ripple"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
    </div>

    <script>
        // Redirect to your WhatsApp entry page after 3 seconds
        setTimeout(() => {
            window.location.href = "index.html";
        }, 3000);
    </script>
</body>
</html>
